<div class="container">
    <div class="item" *ngFor="let state of statesSorted()">
        <div class="container-nested">
            <div *ngIf="state.probability" class="prob">
                Probability: {{state.probability | number: "1.0-4"}}
            </div>
            <div>
                
                <app-tea-tin [state]="state.initialState" [width]="width/2"></app-tea-tin>
                <div class="cups" >
                    <app-cup *ngFor="let cup of cups(state.noOfCups)" [cup]="{state:'empty'}" [width]="width / 10"></app-cup>
                </div>
            </div>
        </div>


    </div>
</div>
