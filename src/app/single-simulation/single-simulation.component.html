
<div class="container">
    <div class="item params" [style.width.px] = 'width' *ngIf="changeEnabled">
        <app-params 
            (change)="changed" 
            (simulationStart)="simulationStarted($event)"
            [simulationInProgress]="simulationInProgress"
            [simEnabled]="simEnabled"
            [state]="state">
        </app-params>
    </div>
    <div class="item">
        <div class="container">
            <app-tea-tin 
                [state]="state.initialState" 
                [width]='width' >
            </app-tea-tin>
            <app-cups *ngIf="state.noOfCups"
                [width]='width' 
                [noOfCups]="state.noOfCups" 
                [noOfCupsFilledAlready]="noOfCupsFilledAlready"
                [noOfBagsInTransition]="noOfBagsInTransition()"
                [style.width.px] = 'width * 1.5' 
                [style.height.px]="width / 2" >
            </app-cups>
        </div>
    </div>
</div>
